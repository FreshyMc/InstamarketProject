<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/fragments :: head"></head>

<body class="container-fluid p-0 m-0">
    <nav th:replace="common/fragments :: secondary-navigation"></nav>
    <!-- Adverts main section -->
    <main class="form-page">
        <form class="p-2 p-sm-3 checkout-form" action="#" method="POST" onsubmit="return false;">
            <h3>Checkout</h3>
            <div class="mb-2">
                <p class="mb-2">Shipping address</p>
                <label class="shipping-address-option mb-2 p-2 d-flex align-items-center">
                    <div class="me-2">
                        <input type="radio" class="form-check-input" name="shippingAddress" value="1" id="1" checked>
                    </div>
                    <p class="m-0 p-0">Bulgaria, Vratsa, bul. Hristo Botev N48 apartment 2 floor 2</p>
                </label>
                <label class="shipping-address-option mb-2 p-2 d-flex align-items-center">
                    <div class="me-2">
                        <input type="radio" class="form-check-input" name="shippingAddress" value="2" id="2">
                    </div>
                    <p class="m-0 p-0">Bulgaria, Sofia, bul. Ivan Malinov N24 apartment 4 floor 4</p>
                </label>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" name="cardNumber" placeholder="Card number">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" name="cardHolderNames" placeholder="Name on card">
            </div>
            <div class="mb-2">
                <p class="mb-2">Expiration date</p>
                <div class="input-group">
                    <select name="moth" class="form-select">
                        <option value="">Moth</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                    </select>
                    <select name="year" class="form-select">
                        <option value="">Year</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" name="CVV" placeholder="CVV">
            </div>
            <div class="mb-2 fee-summary">
                <p class="d-flex justify-content-between"><span>Product 1:</span><b>$12.00</b></p>
                <p class="d-flex justify-content-between"><span>Shipping fee:</span><b>$2.00</b></p>
                <p class="d-flex justify-content-between"><span>Total</span><b>$14.00</b></p>
            </div>
            <div class="mb-2">
                <div class="input-group">
                    <input type="text" class="form-control" name="promoCode" placeholder="Promo code">
                    <button type="button" class="btn btn-secondary">Redeem</button>
                </div>
            </div>
            <button type="submit" class="mt-4 btn btn-primary btn-lg col-12">Pay Now</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
