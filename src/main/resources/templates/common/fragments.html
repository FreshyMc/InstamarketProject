<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaMarket | Free shopping adverts online</title>
  <!-- Font Awesome -->
  <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css" type="text/css">
</head>
<body>
  <!-- Auth Navigation -->
  <nav class="row g-0 m-0" th:fragment="auth-navigation">
    <div class="col d-flex justify-content-center align-items-center">
      <h1 class="d-flex m-0 p-0 logo-wrapper">
        <a href="/">
          <span>Instamarket</span>
        </a>
      </h1>
    </div>
  </nav>
  <!-- Primary Navigation -->
  <nav class="m-0" th:fragment="primary-navigation">
    <div class="row g-0">
      <div class="col d-flex align-items-center">
        <h1 class="d-flex m-0 p-0 logo-wrapper">
          <a href="/home">
            <span>Instamarket</span>
          </a>
        </h1>
      </div>
      <div class="col-auto">
        <a href="#shopping_cart" id="openCart" class="shopping-cart-btn d-flex align-items-center">
          <i class="fas fa-shopping-cart"></i>
          <span class="products-count d-flex justify-content-center align-items-center">10</span>
        </a>
      </div>
    </div>
  </nav>
  <!-- Secondary Navigation -->
  <nav class="m-0" th:fragment="secondary-navigation">
    <div class="row g-0">
      <div class="col d-flex align-items-center">
        <h1 class="d-flex m-0 p-0 logo-wrapper">
          <a href="/home">
            <span>Instamarket</span>
          </a>
        </h1>
      </div>
      <div class="col-auto">
        <a href="/home" class="home-btn d-flex justify-content-between align-items-center">
          <span class="me-2">Home</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </nav>
  <!-- Bottom navigation -->
  <div class="bottom-navigation-menu">
    <a href="#top" class="scroll-top">Scroll to top</a>
    <div class="d-flex justify-content-center align-items-center">
      <a href="./profile.html" class="secondary-btn d-flex justify-content-center align-items-center"><i class="fas fa-user-circle"></i></a>
      <a href="./message.html" class="secondary-btn active d-flex justify-content-center align-items-center"><i class="fas fa-bolt"></i></a>
      <a href="./offer.html" class="action-btn d-flex justify-content-center align-items-center"><i class="fas fa-plus"></i></a>
      <button class="secondary-btn"><i class="fas fa-search"></i></button>
      <button class="secondary-btn active" type="button" data-bs-toggle="offcanvas" data-bs-target="#notifications" aria-controls="notifications">
        <i class="fas fa-bell"></i>
      </button>
      <!--
          <button class="secondary-btn active"><i class="fas fa-bell"></i></button>
      -->
    </div>
  </div>
  <!-- Profile Navigation -->
  <nav class="m-0" th:fragment="profile-navigation">
    <div class="row g-0">
      <div class="col d-flex align-items-center">
        <h1 class="d-flex m-0 p-0 logo-wrapper">
          <a href="/home">
            <span>Instamarket</span>
          </a>
        </h1>
      </div>
      <div class="col-auto">
        <a href="/profile" class="home-btn d-flex justify-content-between align-items-center">
          <span class="me-2">Profile</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </nav>
  <!-- Footer -->
  <footer class="mt-2" th:fragment="footer">
    <p class="m-0"><i class="far fa-copyright"></i> 2021 Instamarket. All rights reserved.</p>
  </footer>
  <!-- Bottom Scripts -->
  <th:block th:fragment="bottom-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
  </th:block>
</body>
</html>
