<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaMarket | Free shopping adverts online</title>
  <!-- Font Awesome -->
  <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Styling -->
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/index.css" type="text/css">
</head>
<body>
  <!-- Auth Navigation -->
  <nav class="row g-0 m-0" th:fragment="auth-navigation">
    <div class="col d-flex justify-content-center align-items-center">
      <h1 class="d-flex m-0 p-0 logo-wrapper">
        <a href="/">
          <span>Instamarket</span>
        </a>
      </h1>
    </div>
  </nav>
  <!-- Primary Navigation -->
  <nav class="m-0" th:fragment="primary-navigation">
    <div class="row g-0">
      <div class="col d-flex align-items-center">
        <h1 class="d-flex m-0 p-0 logo-wrapper">
          <a href="/home">
            <span>Instamarket</span>
          </a>
        </h1>
      </div>
      <div class="col-auto">
        <a href="/cart" class="shopping-cart-btn d-flex align-items-center">
          <i class="fas fa-shopping-cart"></i>
          <!--
          <span class="products-count d-flex justify-content-center align-items-center">10</span>
          -->
        </a>
      </div>
    </div>
  </nav>
  <!-- Secondary Navigation -->
  <nav class="m-0" th:fragment="secondary-navigation">
    <div class="row g-0">
      <div class="col d-flex align-items-center">
        <h1 class="d-flex m-0 p-0 logo-wrapper">
          <a href="/home">
            <span>Instamarket</span>
          </a>
        </h1>
      </div>
      <div class="col-auto">
        <a href="/home" class="home-btn d-flex justify-content-between align-items-center">
          <span class="me-2">Home</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </nav>
  <!-- Bottom navigation -->
  <div class="bottom-navigation-menu">
    <a href="#top" class="scroll-top">Scroll to top</a>
    <div class="d-flex justify-content-center align-items-center">
      <a href="./profile.html" class="secondary-btn d-flex justify-content-center align-items-center"><i class="fas fa-user-circle"></i></a>
      <a href="./message.html" class="secondary-btn active d-flex justify-content-center align-items-center"><i class="fas fa-bolt"></i></a>
      <a href="./offer.html" class="action-btn d-flex justify-content-center align-items-center"><i class="fas fa-plus"></i></a>
      <button class="secondary-btn"><i class="fas fa-search"></i></button>
      <button class="secondary-btn active" type="button" data-bs-toggle="offcanvas" data-bs-target="#notifications" aria-controls="notifications">
        <i class="fas fa-bell"></i>
      </button>
      <!--
          <button class="secondary-btn active"><i class="fas fa-bell"></i></button>
      -->
    </div>
  </div>
  <!-- Profile Navigation -->
  <nav class="m-0" th:fragment="profile-navigation">
    <div class="row g-0">
      <div class="col d-flex align-items-center">
        <h1 class="d-flex m-0 p-0 logo-wrapper">
          <a href="/home">
            <span>Instamarket</span>
          </a>
        </h1>
      </div>
      <div class="col-auto">
        <a href="/profile" class="home-btn d-flex justify-content-between align-items-center">
          <span class="me-2">Profile</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </nav>
  <th:block th:fragment="cart">
    <!-- Shopping Cart preview -->
    <div class="shopping-cart-preview closed" id="cart-preview">
      <div class="cart-wrapper d-flex flex-column">
        <button type="button" class="close-modal-btn"><i class="fas fa-times"></i></button>
        <div class="cart-actions d-flex justify-content-between">
          <span class="cart-count">Cart(10)</span>
          <button type="button" class="basic-btn" id="trash-products"><i class="fas fa-trash"></i></button>
        </div>
        <div class="cart-contents d-flex flex-column">
          <div class="cart-product">
            <div class="d-flex m-0 p-0 justify-content-between">
              <div class="m-0 p-0 d-flex align-self-center">
                <input type="checkbox" id="product-1" class="form-check-input m-0" name="product_checkout" value="product_id">
              </div>
              <label for="product-1" class="m-0 ps-2 flex-grow-1">Audi R8 V10 Navigation Unikat</label>
            </div>
            <div class="d-flex flex-wrap m-0 my-2 p-0 product-preview">
              <div class="product-preview-image me-2">
                <img src="https://images.ams.bg/images/galleries/184257/obnoveniyat-audi-r8-sas-zadno-predavane-e-po-evtin-1573044261_big.jpg" alt="cart_product">
              </div>
              <div class="flex-grow-1 align-self-start m-0 p-0">
                            <span class="product-price">
                                $1,100,111,000.<small>00</small>
                            </span>
              </div>
            </div>
            <div class="d-flex m-0 p-0 align-items-stretch product-quantity">
              <input type="hidden" name="quantity" value="1">
              <button type="button"><i class="fas fa-plus"></i></button>
              <span>1</span>
              <button type="button"><i class="fas fa-minus"></i></button>
            </div>
          </div>
        </div>
        <div class="cart-bottom">
          <button type="button" class="checkout-btn">Checkout</button>
          <p class="m-0 p-0 py-2">Total: <b>$2,217,544.<small>55</small></b></p>
        </div>
      </div>
    </div>
    <!-- Alert Pop up -->
    <div class="alert closed m-0 p-0" id="confirmation-alert">
      <div class="alert-content">
        <p>Are you sure to remove the selected items?</p>
        <div class="d-flex justify-content-center alert-actions">
          <button type="button" class="confirm-btn">Yes</button>
          <button type="button" class="deny-btn selected">No</button>
        </div>
      </div>
    </div>
  </th:block>
  <!-- Footer -->
  <footer class="mt-2" th:fragment="footer">
    <p class="m-0"><i class="far fa-copyright"></i> 2021 Instamarket. All rights reserved.</p>
  </footer>
  <!-- Bottom Scripts -->
  <th:block th:fragment="bottom-scripts">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
  </th:block>
</body>
</html>
